<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressing Pause Project</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React, ReactDOM, and Babel for browser-side JSX transpilation -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        input[type=range]::-webkit-slider-runnable-track {
            height: 4px;
            cursor: pointer;
        }
        input[type=range]::-webkit-slider-thumb {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: #d6d3d1;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -4px;
        }

        /* Subtle grain texture animation */
        .grain::after {
            content: "";
            position: fixed;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background-image: url("https://www.transparenttextures.com/patterns/p6-grain.png");
            opacity: 0.03;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>
<body class="grain">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Custom Icon components
        const Play = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polygon points="5 3 19 12 5 21 5 3" />
            </svg>
        );

        const Pause = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <rect x="6" y="4" width="4" height="16" /><rect x="14" y="4" width="4" height="16" />
            </svg>
        );

        const Volume2 = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07" />
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14" />
            </svg>
        );

        const CassetteTapeIcon = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <rect width="20" height="16" x="2" y="4" rx="2" />
                <circle cx="8" cy="10" r="2" />
                <circle cx="16" cy="10" r="2" />
                <path d="M6 14h12l-2 2H8z" />
            </svg>
        );

        const MapPin = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" />
                <circle cx="12" cy="10" r="3" />
            </svg>
        );

        const Sparkles = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" />
                <path d="M5 3v4" />
                <path d="M19 17v4" />
                <path d="M3 5h4" />
                <path d="M17 19h4" />
            </svg>
        );

        const ChevronRight = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="m9 18 6-6-6-6" />
            </svg>
        );

        const TAPE_COLLECTION = [
            { id: 'fast', title: "For when everything feels too fast", description: "Soft piano and rolling synth pads to anchor your momentum.", color: "bg-slate-200" },
            { id: 'space', title: "For the space between thoughts", description: "Minimalist textures that let your mind drift safely.", color: "bg-stone-200" },
            { id: 'worries', title: "For 3am worries", description: "Deep, resonant drones to quiet the midnight echoes.", color: "bg-zinc-300" },
            { id: 'commute', title: "For commutes that feel too short", description: "Washed-out field recordings of rain and distant bells.", color: "bg-gray-200" },
            { id: 'rage', title: "For rage that needs softening", description: "Warm, distorted textures that absorb the edges of anger.", color: "bg-rose-100" },
            { id: 'absence', title: "For the absence of someone", description: "A hollow but comforting resonance for quiet rooms.", color: "bg-blue-50" },
            { id: 'patience', title: "For the long wait", description: "Slowly evolving loops that find beauty in stillness.", color: "bg-emerald-50" },
            { id: 'beginnings', title: "For new mornings", description: "Bright, airy melodies that rise like the sun.", color: "bg-amber-50" },
        ];

        const App = () => {
            const [activeTape, setActiveTape] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [volume, setVolume] = useState(0.7);
            const audioRef = useRef(null);

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const tapeId = params.get('tape');
                if (tapeId) {
                    const tape = TAPE_COLLECTION.find(t => t.id === tapeId);
                    if (tape) setActiveTape(tape);
                }
            }, []);

            const togglePlay = () => {
                if (isPlaying) {
                    audioRef.current.pause();
                } else {
                    audioRef.current.play().catch(e => console.log("User interaction required for playback"));
                }
                setIsPlaying(!isPlaying);
            };

            return (
                <div className="min-h-screen bg-[#f8f6f2] text-stone-800 font-sans selection:bg-stone-200 selection:text-stone-900 overflow-x-hidden">
                    <div className="fixed inset-0 pointer-events-none opacity-[0.04] bg-[url('https://www.transparenttextures.com/patterns/natural-paper.png')]"></div>

                    <header className="p-8 md:p-12 lg:p-16 max-w-7xl mx-auto flex flex-col items-center">
                        <div className="animate-in fade-in slide-in-from-top-4 duration-1000 flex flex-col items-center text-center w-full">
                            <h1 className="text-xl md:text-2xl lg:text-3xl font-extralight tracking-[0.2em] md:tracking-[0.4em] uppercase leading-none whitespace-nowrap">
                                Pressing Pause Project
                            </h1>
                            <div className="h-px w-24 md:w-48 bg-stone-300 my-8"></div>
                            <p className="text-[9px] md:text-[10px] tracking-[0.4em] text-stone-400 uppercase font-medium">
                                Public Art • Ambient Sound • Analog Relaxation
                                <img src="images/logo.png">
                            </p>
                        </div>
                    </header>

                    <main className="max-w-5xl mx-auto px-8 pb-24">
                        {activeTape ? (
                            <section className="mb-20 animate-in zoom-in-95 duration-700">
                                <div className="bg-stone-900 rounded-2xl overflow-hidden shadow-2xl border border-stone-800">
                                    <div className="p-8 md:p-16 flex flex-col md:flex-row items-center gap-12">
                                        <div className="relative group">
                                            <div className={`w-72 h-44 ${activeTape.color} rounded-lg border-2 border-stone-800 shadow-inner flex flex-col justify-between p-4 relative transition-transform duration-700 ${isPlaying ? 'rotate-1' : ''}`}>
                                                <div className="flex justify-between items-start">
                                                    <div className="text-[8px] font-mono text-stone-500 uppercase tracking-widest">NR [ON]</div>
                                                    <div className="text-[8px] font-mono text-stone-500 uppercase tracking-widest">SIDE A</div>
                                                </div>
                                                
                                                <div className="flex-1 flex flex-col justify-center items-center text-center px-4">
                                                    <h2 className="text-xs font-bold font-mono uppercase tracking-tighter leading-tight text-stone-900">
                                                        {activeTape.title}
                                                    </h2>
                                                </div>

                                                <div className="flex justify-around items-end">
                                                    <div className={`w-10 h-10 rounded-full border border-stone-400 border-dashed ${isPlaying ? 'animate-spin' : ''}`} style={{ animationDuration: '4s' }}></div>
                                                    <div className="w-16 h-2 bg-stone-800/10 rounded-full"></div>
                                                    <div className={`w-10 h-10 rounded-full border border-stone-400 border-dashed ${isPlaying ? 'animate-spin' : ''}`} style={{ animationDuration: '4s' }}></div>
                                                </div>
                                            </div>
                                            {isPlaying && <div className="absolute -inset-8 bg-white/5 blur-3xl rounded-full -z-10 animate-pulse"></div>}
                                        </div>

                                        <div className="flex-1 text-white">
                                            <span className="text-[10px] tracking-[0.3em] uppercase text-stone-500 mb-2 block">Found in the wild</span>
                                            <h3 className="text-3xl font-light mb-4">{activeTape.title}</h3>
                                            <p className="text-stone-400 text-sm mb-8 italic">"{activeTape.description}"</p>
                                            
                                            <div className="flex items-center gap-6">
                                                <button 
                                                    onClick={togglePlay}
                                                    className="w-20 h-20 rounded-full bg-[#e67e3a] text-white flex items-center justify-center hover:bg-[#f08d4e] hover:scale-105 active:scale-95 transition-all shadow-lg"
                                                >
                                                    {isPlaying ? <Pause size={32} fill="currentColor" /> : <Play size={32} className="ml-1" fill="currentColor" />}
                                                </button>
                                                
                                                <div className="flex flex-col gap-2 flex-1 max-w-[150px]">
                                                    <div className="flex items-center gap-2">
                                                        <Volume2 size={14} className="text-stone-500" />
                                                        <input 
                                                            type="range" min="0" max="1" step="0.01" value={volume}
                                                            onChange={(e) => {
                                                                const val = parseFloat(e.target.value);
                                                                setVolume(val);
                                                                if(audioRef.current) audioRef.current.volume = val;
                                                            }}
                                                            className="w-full h-1 bg-stone-700 appearance-none rounded-full accent-[#e67e3a]"
                                                        />
                                                    </div>
                                                    <p className="text-[9px] uppercase tracking-widest text-stone-500">Master Volume</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-stone-800/50 p-4 px-8 flex justify-between items-center text-[10px] text-stone-500 uppercase tracking-widest border-t border-stone-800">
                                        <span>Direct Digital Link Active</span>
                                        <button onClick={() => { setActiveTape(null); setIsPlaying(false); audioRef.current.pause(); }} className="hover:text-white transition-colors">Return to info</button>
                                    </div>
                                </div>
                            </section>
                        ) : (
                            <div className="grid md:grid-cols-2 gap-16 md:gap-24 items-start animate-in fade-in slide-in-from-bottom-4 duration-1000">
                                <section className="space-y-8">
                                    <div className="space-y-6">
                                        <p className="text-xl md:text-2xl font-light leading-relaxed text-stone-700 italic">
                                            "These cassettes were rescued from thrift stores — someone's discarded soundtrack. 
                                            They've been given new purpose: to help you slow down."
                                        </p>
                                        <div className="h-px w-full bg-stone-200"></div>
                                        <div className="space-y-4 text-stone-500 font-light leading-loose">
                                            <p>
                                                Choose one based on what you're feeling. Take it home. Listen on the tape or use the QR code found inside. 
                                                There is no cost, no obligation to return it.
                                            </p>
                                            <p>
                                                The cassette is yours. The music is for everyone. As the wall empties, it tells a story 
                                                about what we're all searching for.
                                            </p>
                                        </div>
                                    </div>

                                    <div className="pt-8">
                                        <h3 className="text-[10px] uppercase tracking-[0.3em] font-bold text-stone-400 mb-6 flex items-center gap-2">
                                            <MapPin size={12} /> Coming Soon!
                                        </h3>
                                        <div className="p-6 border border-stone-200 rounded-lg hover:border-[#e67e3a] hover:bg-white transition-all group cursor-default shadow-sm">
                                            <p className="text-stone-800 font-medium mb-1">Our first installation is in progress.</p>
                                            <p className="text-stone-500 text-sm italic">Follow us on <a href="https://www.instagram.com/blueamongthetrees">social media</a> for location updates.</p>
                                            <div className="mt-4 flex items-center gap-2 text-[10px] font-bold uppercase tracking-tighter text-stone-400 group-hover:text-[#e67e3a] transition-colors">
                                                Follow the journey <ChevronRight size={14} />
                                            </div>
                                        </div>
                                    </div>
                                </section>

                                <section className="bg-stone-100 p-8 md:p-12 rounded-3xl space-y-12 border border-stone-200 shadow-inner">
                                    <div className="flex gap-6">
                                        <div className="w-10 h-10 rounded-full bg-white text-[#e67e3a] flex items-center justify-center shrink-0 font-mono text-sm shadow-sm border border-stone-200">01</div>
                                        <div>
                                            <h4 className="text-sm font-bold uppercase tracking-widest mb-2">Find a Wall</h4>
                                            <p className="text-sm text-stone-500 leading-relaxed font-light">
                                                Locate a Pressing Pause installation in your city. Each wall contains dozens of rescued cassettes.
                                            </p>
                                        </div>
                                    </div>

                                    <div className="flex gap-6">
                                        <div className="w-10 h-10 rounded-full bg-white text-[#e67e3a] flex items-center justify-center shrink-0 font-mono text-sm shadow-sm border border-stone-200">02</div>
                                        <div>
                                            <h4 className="text-sm font-bold uppercase tracking-widest mb-2">Listen & Reflect</h4>
                                            <p className="text-sm text-stone-500 leading-relaxed font-light">
                                                Play the physical tape for the true analog experience, or scan the QR code on the J-card to access the digital version.
                                            </p>
                                        </div>
                                    </div>

                                    <div className="flex gap-6">
                                        <div className="w-10 h-10 rounded-full bg-white text-[#e67e3a] flex items-center justify-center shrink-0 font-mono text-sm shadow-sm border border-stone-200">03</div>
                                        <div>
                                            <h4 className="text-sm font-bold uppercase tracking-widest mb-2">Let it Go</h4>
                                            <p className="text-sm text-stone-500 leading-relaxed font-light">
                                                Keep the tape, give it to a friend, or leave it in a new place. The story continues with you.
                                            </p>
                                        </div>
                                    </div>

                                    <div className="pt-4 flex flex-col items-center justify-center text-center p-8 border-t border-stone-200/50">
                                        <Sparkles className="text-stone-300 mb-4" size={24} />
                                        <p className="text-[10px] uppercase tracking-[0.2em] text-stone-400 max-w-[200px] leading-loose">
                                            Scanning a QR code will unlock the music on this page.
                                        </p>
                                    </div>
                                </section>
                            </div>
                        )}
                    </main>

                    {!activeTape && (
                        <section className="bg-stone-800 text-stone-100 py-24 px-8 border-t border-stone-700">
                            <div className="max-w-3xl mx-auto text-center space-y-8">
                                <CassetteTapeIcon size={40} className="mx-auto opacity-20" />
                                <h2 className="text-3xl font-light tracking-tight">Why Pause?</h2>
                                <p className="text-stone-400 leading-relaxed font-light text-lg">
                                    We live in a world that values speed above all else. Pressing Pause is an act of quiet rebellion. 
                                    By picking up a discarded object and listening to its new song, you are reclaiming a few minutes of your own time.
                                </p>
                                <div className="flex justify-center gap-12 pt-8">
                                    <div className="text-center">
                                        <div className="text-xl font-mono mb-1 text-[#e67e3a]">0</div>
                                        <div className="text-[10px] uppercase tracking-widest text-stone-500">Tapes Rescued</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-xl font-mono mb-1 text-[#e67e3a]">0</div>
                                        <div className="text-[10px] uppercase tracking-widest text-stone-500">Walls Active</div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    )}

                    <footer className="p-12 text-center">
                        <div className="flex justify-center gap-8 text-[10px] uppercase tracking-[0.4em] text-stone-400 mb-8">
                            <a href="https://www.instagram.com/blueamongthetrees/" className="hover:text-stone-800 transition-colors">Instagram</a>
                            <a href="#" className="hover:text-stone-800 transition-colors">Locations</a>
                            <a href="https://www.mikerenne.com" className="hover:text-stone-800 transition-colors">Contact</a>
                        </div>
                        <p className="text-[10px] text-stone-400 uppercase tracking-[0.2em] font-light">
                            2026 Pressing Pause Project — A project by <a href="https://blueamongthetrees.xyz">blueamongthetrees</a>
                        </p>
                    </footer>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
